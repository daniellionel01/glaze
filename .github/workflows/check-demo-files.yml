name: Check demos are up to date

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  check-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Erlang/OTP + Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27"
          gleam-version: "1.14.0"
          rebar3-version: "3"

      - name: Ensure docs output directory exists
        run: |
          mkdir -p docs/glaze_oat
          mkdir -p docs/glaze_basecoat

      - name: Generate glaze_oat demo HTML
        working-directory: glaze_oat
        run: |
          gleam deps download
          gleam run -m glaze_oat_dev

      - name: Generate glaze_basecoat demo HTML
        working-directory: glaze_basecoat
        run: |
          gleam deps download
          gleam run -m glaze_basecoat_dev

      - name: Verify GitHub Pages demos are current
        run: |
          git ls-files --error-unmatch docs/glaze_oat/index.html >/dev/null
          git diff --exit-code -- docs/glaze_oat/index.html

          git ls-files --error-unmatch docs/glaze_basecoat/index.html >/dev/null
          git diff --exit-code -- docs/glaze_basecoat/index.html
